<div class="filters p-3 rounded">
  <h5 class="fw-bold mb-4 text-danger text-uppercase">Filters</h5>

  <!-- Brand -->
  <app-dropdown
    label="Brand"
    [options]="['All', 'Honda', 'Yamaha', 'Polaris', 'Kawasaki', 'Suzuki']"
  ></app-dropdown>

  <!-- Category -->
  <app-dropdown
    label="Category"
    [options]="['All', 'ATV', 'Dirt Bike', 'Side-by-Side', 'Electric ATV']"
  ></app-dropdown>

  <!-- Price Range -->
  <div class="filter-group mb-4">
    <label class="fw-semibold mb-2 text-light d-block">Price Range</label>
    <div class="range-slider position-relative">
      <input type="range" min="1000" max="20000" value="4000" id="min-range" />
      <input type="range" min="1000" max="20000" value="16000" id="max-range" />
    </div>
    <div class="price-values d-flex justify-content-between mt-2 text-white small">
      <span>Rs. <span id="min-val">4000</span></span>
      <span>Rs. <span id="max-val">16000</span></span>
    </div>
  </div>

  <!-- Engine Type -->
  <div class="filter-group mb-4">
    <label class="fw-semibold mb-2 text-light d-block">Engine Type</label>
    <div class="form-check text-light" *ngFor="let engine of ['Electric','Petrol','Hybrid']">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">{{ engine }}</label>
    </div>
  </div>

  <!-- Transmission -->
  <div class="filter-group mb-4">
    <label class="fw-semibold mb-2 text-light d-block">Transmission</label>
    <div class="form-check text-light" *ngFor="let gear of ['Automatic','Manual']">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">{{ gear }}</label>
    </div>
  </div>

  <!-- Colors -->
  <div class="filter-group mb-4">
    <label class="fw-semibold mb-2 text-light d-block">Color</label>
    <div class="d-flex flex-wrap gap-2">
      <span class="color-dot" *ngFor="let color of ['#e50914','#111','#fff','#007bff','#28a745']"
        [style.background]="color"></span>
    </div>
  </div>

  <button class="btn btn-primary w-100 mt-3">Apply Filters</button>
</div>
