<section class="product-features text-white py-5">
    <div class="container text-center">
        <h2 class="fw-bold text-uppercase mb-5">
            Why Choose <span class="text-danger">Our Machines</span>
        </h2>

        <div class="row g-4 justify-content-center">
            <div class="col-md-3 col-sm-6" *ngFor="let feature of features">
                <app-main-card [icon]="feature.icon" [title]="feature.title" [description]="feature.description" buttonText="View Details">
                </app-main-card>
            </div>
        </div>
    </div>
</section>
