<section class="features section text-white">
  <div class="container text-center">
    <h2 class="fw-bold text-uppercase mb-5">
      Key <span class="text-danger">Features</span>
    </h2>
    <div class="row gy-4">
      <div class="col-md-6 col-lg-3" *ngFor="let item of featureCards">
        <app-main-card [icon]="item.icon" [title]="item.title" [description]="item.text"></app-main-card>
      </div>
    </div>
  </div>
</section>
