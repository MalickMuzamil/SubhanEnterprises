<section class="products section text-white text-center">
  <div class="container border-top border-1 py-5">
    <h2 class="fw-bold text-uppercase mb-5">
      Our <span class="text-danger">ATV Models</span>
    </h2>

    <div class="row g-4 justify-content-center">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of atvProducts">
        <app-main-card [image]="product.image" [title]="product.title" [description]="product.description"
          [price]="product.price" [buttonText]="'View Details'" (buttonClick)="openProductModal(product)">
        </app-main-card>
      </div>
    </div>
  </div>
</section>

<app-modal [isVisible]="modalVisible" [title]="selectedProduct?.title" (closed)="closeModal()">
  <div *ngIf="selectedProduct" class="p-3">
    <div class="row g-3">
      <div class="col-4">
        <img [src]="selectedProduct.image" class="img-fluid" alt="{{ selectedProduct.title }}" />
      </div>
      <div class="col-8">
        <h4 class="mb-2">{{ selectedProduct.title }}</h4>
        <p class="mb-1"><strong>Price:</strong> {{ selectedProduct.price | currency }}</p>
        <p class="mb-2"><strong>Category:</strong> {{ selectedProduct.category }}</p>
        <p>{{ selectedProduct.description }}</p>
      </div>
    </div>
  </div>
</app-modal>
