<section class="contact-form-section py-5 text-white" id="contact-form">
  <div class="container border-top border-1 border-secondary pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="fw-bold text-uppercase mb-4 text-center">
          Send Us a <span class="text-danger">Message</span>
        </h2>

        <form class="contact-form p-4 rounded-4 shadow-lg" (ngSubmit)="sendEmail($event)">
          <div class="row g-4">

            <div class="col-md-6">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your name" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required />
            </div>

            <div class="col-12">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="Message subject" required />
            </div>

            <div class="col-12">
              <label class="form-label">Your Message</label>
              <textarea rows="5" class="form-control" name="message" placeholder="Write your message..."
                required></textarea>
            </div>

            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-5 py-2 fw-semibold" [disabled]="isSending">
                <i class="fa-solid fa-paper-plane me-2"></i> Send Message
              </button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<app-modal
  [isVisible]="modalVisible"
  [title]="modalTitle"
  (closed)="onModalClosed()"
>
  <p>{{ modalMessage }}</p>
</app-modal>
