<section class="contact-form-section py-5 text-white">
  <div class="container border-top border-1 border-secondary pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="fw-bold text-uppercase mb-4 text-center">
          Send Us a <span class="text-danger">Message</span>
        </h2>

        <form class="contact-form p-4 rounded-4 shadow-lg">
          <div class="row g-4">
            <div class="col-md-6">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Message subject" />
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" rows="5" class="form-control" placeholder="Write your message..."></textarea>
            </div>
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary px-5 py-2 fw-semibold">
                <i class="fa-solid fa-paper-plane me-2"></i> Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
